    <form class = 'container my-4' action='/analyze' method='POST' >{% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
      <div class="custom-control custom-checkbox">
  <input type="checkbox" name = "removepunc" class="custom-control-input" id="customCheck1">
  <label class="custom-control-label" for="customCheck1">Removed Punctuations</label>
</div>
      <div class="custom-control custom-checkbox my-1 " >
  <input type="checkbox" name = "extraspaceremover" class="custom-control-input" id="customCheck2">
  <label class="custom-control-label" for="customCheck2">Remove Extra sapces</label>
</div>
      <div class="custom-control custom-checkbox">
  <input type="checkbox" name = "newlineremover" class="custom-control-input" id="customCheck3">
  <label class="custom-control-label" for="customCheck3">Remove new line</label>
</div>
      <div class="custom-control custom-checkbox my-1">
  <input type="checkbox" name = "fullcaps" class="custom-control-input" id="customCheck4">
  <label class="custom-control-label" for="customCheck4">Covert into Uppercase</label>
</div>
      <div class="custom-control custom-checkbox" >
  <input type="checkbox" name = "charcounter" class="custom-control-input" id="customCheck5">
  <label class="custom-control-label" for="customCheck5">Character counter</label><br></div>
  <button type="submit" class="btn btn-dark my-3">Analyze Text</button>
   </form>
</div>
